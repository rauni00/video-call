<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Twilio Video Demo</title>
    <!-- Twilio Video CDN -->
    <script src="https://sdk.twilio.com/js/video/releases/2.15.2/twilio-video.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
      }

      .video-container {
        width: 100%;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .hoverIcon:hover {
        cursor: pointer;
        color: rgb(155, 0, 0);
      }
    </style>
  </head>
  <body>
    <form id="room-name-form">
      Enter a Room Name to join: <input name="room_name" id="room-name-input" />
      <button type="submit">Join Room</button>
    </form>
    <div id="video-container" class="video-container" style="display: none">
      <div class="row d-flex p-0 m-0" id="participants"></div>

      <div class="d-flex align-items-center justify-content-center py-4">
        <i class="fa-solid fa-microphone fs-2 me-4 hoverIcon" id="muteButton"></i>
        <i class="fa-solid fa-circle-xmark fs-2 hoverIcon" id="disconnectButton"></i>
      </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js"></script>

    <script>
      // Attach a click event handler to the hoverIcon elements
      $(".hoverIcon").on("click", function () {
        const participantIdentity = { "identity": $(this).data("identity") };
        console.log(participantIdentity);
        handleDisconnectedParticipant(participantIdentity);
      });
    </script>
  </body>
</html>
